<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>LEHLU Gaming - AR</title>
  <link href="https://fonts.googleapis.com/css2?family=Stint+Ultra+Expanded&display=swap" rel="stylesheet">
  <style>
    /* –§–ò–ö–°–ò–†–û–í–ê–ù–ù–´–ô –§–û–ù */
    .fixed-bg {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: #000 url('lehlu_cave_background_clean_final.jpg') no-repeat center center;
      background-size: cover;
      z-index: -1;
    }

    html, body {
      height: 100%; margin: 0; padding: 0;
      font-family: 'Stint Ultra Expanded', serif;
      color: #fff; background-color: #000;
      overflow: hidden;
    }

    .wrapper {
      height: 100vh;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .section {
      scroll-snap-align: start;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 0;
    }

    .poster {
      position: relative;
      width: 90%;
      max-width: 500px;
      min-height: 70vh;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 215, 0, 0.5);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0, 0, 0, 1);
      opacity: 0;
      transform: scale(0.9);
      transition: all 0.6s ease-out;
    }

    .poster.visible { opacity: 1; transform: scale(1); }

    .arc-logo-header { width: 100%; height: auto; display: block; border-bottom: 2px solid #ffd700; }

    .content-box { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 25px; }

    h1, h2 { font-size: clamp(1.2rem, 5.5vw, 2rem); margin: 10px 0; color: #ffd700; text-transform: uppercase; text-shadow: 0 0 10px rgba(255, 215, 0, 0.6); }
    p { font-size: clamp(0.8rem, 3.8vw, 1rem); line-height: 1.5; margin: 8px 0; }
    .highlight { color: #ffd700; font-weight: bold; }

    .btn {
      text-decoration: none; color: #ffd700; border: 2px solid #ffd700;
      padding: 12px 30px; margin-top: 15px; font-weight: bold;
      text-transform: uppercase; background: rgba(255, 215, 0, 0.05);
      animation: glow-pulse 2s infinite ease-in-out;
    }

    @keyframes glow-pulse {
      0% { box-shadow: 0 0 5px rgba(255, 215, 0, 0.2); }
      50% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.6); }
      100% { box-shadow: 0 0 5px rgba(255, 215, 0, 0.2); }
    }

    /* –°–µ—Ç–∫–∞ —Å—Å—ã–ª–æ–∫ */
    .links-grid { display: grid; grid-template-columns: 1fr; gap: 12px; width: 100%; margin-top: 15px; }
    
    .social-link {
      display: flex; align-items: center; padding: 12px 20px;
      border: 1px solid rgba(255, 215, 0, 0.3); text-decoration: none;
      color: #fff; background: rgba(255, 215, 0, 0.03); font-size: 0.9rem;
    }
    .social-link span { margin-left: 15px; text-transform: uppercase; }

    /* –≠—Ñ—Ñ–µ–∫—Ç –ª—É—á–∞ */
    .scan-glow {
      position: absolute; top: 0; left: 0; width: 100%; height: 100px;
      background: linear-gradient(to bottom, transparent, rgba(255, 215, 0, 0.15), transparent);
      filter: blur(8px); animation: scan-move 5s linear infinite;
      pointer-events: none;
    }
    @keyframes scan-move { 0% { transform: translateY(-100px); } 100% { transform: translateY(80vh); } }

    #mute-btn {
      position: fixed; bottom: 20px; right: 20px; z-index: 100;
      background: rgba(0,0,0,0.8); border: 1px solid #ffd700;
      color: #ffd700; width: 44px; height: 44px; border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="fixed-bg"></div>

  <audio id="bg-audio" loop><source src="ambient.mp3" type="audio/mpeg"></audio>
  <audio id="click-sound"><source src="click.mp3" type="audio/mpeg"></audio>
  <button id="mute-btn">üîä</button>

  <div class="wrapper" id="main-wrapper">
    
    <section class="section">
      <div class="poster">
        <div class="scan-glow"></div>
        <img src="arc_raiders_official.jpg" alt="ARC" class="arc-logo-header">
        <div class="content-box">
          <h1>LEHLU Gaming</h1>
          <p>üé≠ No Face. No Talk.</p>
          <a href="#links-screen" class="btn">All Links</a>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="poster">
        <div class="scan-glow"></div>
        <img src="arc_raiders_official.jpg" alt="ARC" class="arc-logo-header">
        <div class="content-box">
          <h2>Manifesto</h2>
          <p>Silent teamwork & cooperative survival.</p>
        </div>
      </div>
    </section>

    <section class="section" id="links-screen">
      <div class="poster">
        <div class="scan-glow"></div>
        <img src="arc_raiders_official.jpg" alt="ARC" class="arc-logo-header">
        <div class="content-box">
          <h2>Connect</h2>
          <div class="links-grid">
            <a href="https://twitch.tv/" class="social-link" target="_blank">üéÆ <span>Twitch</span></a>
            <a href="https://youtube.com/" class="social-link" target="_blank">üì∫ <span>YouTube</span></a>
            <a href="https://discord.gg/" class="social-link" target="_blank">üí¨ <span>Discord</span></a>
            <a href="https://tiktok.com/" class="social-link" target="_blank">üì± <span>TikTok</span></a>
          </div>
          <a href="mailto:contact@lehlu.com" class="btn">Contact</a>
        </div>
      </div>
    </section>

  </div>

  <script>
    const bgAudio = document.getElementById('bg-audio');
    const clickSound = document.getElementById('click-sound');
    const wrapper = document.getElementById('main-wrapper');

    // –ó–≤—É–∫ –ø—Ä–∏ –∫–ª–∏–∫–µ
    document.addEventListener('click', (e) => {
      if (e.target.closest('.btn') || e.target.closest('.social-link')) {
        clickSound.currentTime = 0;
        clickSound.play().catch(()=>{});
      }
      if (bgAudio.paused) { bgAudio.volume = 0.2; bgAudio.play().catch(()=>{}); }
    });

    // Mute
    document.getElementById('mute-btn').addEventListener('click', (e) => {
      e.stopPropagation();
      bgAudio.muted = !bgAudio.muted;
      e.target.innerText = bgAudio.muted ? 'üîá' : 'üîä';
    });

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('visible');
      });
    }, { threshold: 0.1 });
    document.querySelectorAll('.poster').forEach(p => observer.observe(p));
  </script>
</body>
</html>
