<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>LEHLU Gaming - AR Experience</title>
  <link href="https://fonts.googleapis.com/css2?family=Stint+Ultra+Expanded&display=swap" rel="stylesheet">
  <style>
    /* –§–æ–Ω–æ–≤–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞ */
    body {
      margin: 0; padding: 0;
      background: #000 url('lehlu_cave_background_clean_final.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Stint Ultra Expanded', serif;
      color: #fff;
      overflow: hidden;
    }

    .bg-dimmer {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5); z-index: -1;
    }

    .wrapper {
      height: 100vh; overflow-y: auto; scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch; scroll-behavior: smooth;
    }

    .section {
      scroll-snap-align: start; min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      padding: 20px 0;
    }

    .poster {
      position: relative; width: 90%; max-width: 500px; min-height: 70vh;
      background: rgba(0, 0, 0, 0.93); backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 215, 0, 0.5);
      display: flex; flex-direction: column; overflow: hidden;
      box-shadow: 0 0 50px rgba(0, 0, 0, 1);
      opacity: 0; transform: scale(0.9);
      transition: all 0.7s ease-out;
    }

    .poster.visible { opacity: 1; transform: scale(1); }

    .arc-logo-header { width: 100%; height: auto; display: block; border-bottom: 2px solid #ffd700; flex-shrink: 0; }

    .content-box { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 30px 20px; }

    h1, h2 { font-size: clamp(1.2rem, 5.5vw, 2.1rem); margin: 10px 0; color: #ffd700; text-transform: uppercase; text-shadow: 0 0 15px rgba(255, 215, 0, 0.4); }
    p { font-size: clamp(0.85rem, 4vw, 1rem); line-height: 1.6; margin: 8px 0; }
    
    .btn {
      text-decoration: none; color: #ffd700; border: 2px solid #ffd700;
      padding: 12px 35px; margin-top: 20px; font-weight: bold;
      text-transform: uppercase; background: rgba(0,0,0,0.5);
      animation: glow-pulse 2s infinite ease-in-out;
      cursor: pointer;
    }

    @keyframes glow-pulse {
      0% { box-shadow: 0 0 5px rgba(255, 215, 0, 0.2); }
      50% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
      100% { box-shadow: 0 0 5px rgba(255, 215, 0, 0.2); }
    }

    .links-grid { display: grid; grid-template-columns: 1fr; gap: 12px; width: 100%; margin-top: 15px; }
    .social-link {
      display: flex; align-items: center; padding: 14px 20px;
      border: 1px solid rgba(255, 215, 0, 0.3); text-decoration: none;
      color: #fff; background: rgba(0,0,0,0.4); font-size: 0.9rem;
    }
    .social-link span { margin-left: 15px; text-transform: uppercase; }

    .scan-glow {
      position: absolute; top: 0; left: 0; width: 100%; height: 120px;
      background: linear-gradient(to bottom, transparent, rgba(255, 215, 0, 0.2), transparent);
      filter: blur(10px); animation: scan-move 4s linear infinite;
      pointer-events: none;
    }
    @keyframes scan-move { 0% { transform: translateY(-120px); } 100% { transform: translateY(80vh); } }

    #mute-btn {
      position: fixed; bottom: 20px; right: 20px; z-index: 100;
      background: rgba(0,0,0,0.8); border: 1px solid #ffd700;
      color: #ffd700; width: 44px; height: 44px; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.2rem; outline: none;
    }
  </style>
</head>
<body>
  
  <div class="bg-dimmer"></div>

  <audio id="bg-audio" loop preload="auto">
    <source src="ambient.mp3" type="audio/mpeg">
  </audio>
  <audio id="click-sound" preload="auto">
    <source src="click.mp3" type="audio/mpeg">
  </audio>
  
  <button id="mute-btn">üîá</button>

  <div class="wrapper" id="main-wrapper">
    
    <section class="section" id="hero">
      <div class="poster">
        <div class="scan-glow"></div>
        <img src="arc_raiders_official.jpg" alt="ARC" class="arc-logo-header">
        <div class="content-box">
          <h1>LEHLU Gaming</h1>
          <p>üé≠ No Face. No Talk.</p>
          <a href="#links" class="btn sfx-trigger">All Links</a>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="poster">
        <div class="scan-glow"></div>
        <img src="arc_raiders_official.jpg" alt="ARC" class="arc-logo-header">
        <div class="content-box">
          <h2>Manifesto</h2>
          <p>Silent teamwork & cooperative survival.</p>
          <p>Tactical <span class="highlight">AR</span> immersion.</p>
        </div>
      </div>
    </section>

    <section class="section" id="links">
      <div class="poster">
        <div class="scan-glow"></div>
        <img src="arc_raiders_official.jpg" alt="ARC" class="arc-logo-header">
        <div class="content-box">
          <h2>Connect</h2>
          <div class="links-grid">
            <a href="https://twitch.tv/lehlu" class="social-link sfx-trigger" target="_blank">üéÆ <span>Twitch</span></a>
            <a href="https://youtube.com/@lehlu" class="social-link sfx-trigger" target="_blank">üì∫ <span>YouTube</span></a>
            <a href="https://discord.gg/lehlu" class="social-link sfx-trigger" target="_blank">üí¨ <span>Discord</span></a>
          </div>
          <a href="mailto:contact@lehlu.com" class="btn sfx-trigger">Contact</a>
        </div>
      </div>
    </section>

  </div>

  <script>
    const bgAudio = document.getElementById('bg-audio');
    const clickSound = document.getElementById('click-sound');
    const muteBtn = document.getElementById('mute-btn');
    const wrapper = document.getElementById('main-wrapper');

    // –ü–†–ò–ù–£–î–ò–¢–ï–õ–¨–ù–´–ô –°–ö–†–û–õ–õ –í–í–ï–†–•
    window.scrollTo(0, 0);
    wrapper.scrollTo(0, 0);

    // –§–£–ù–ö–¶–ò–Ø –ó–ê–ü–£–°–ö–ê –ó–í–£–ö–ê
    function startExperience() {
      if (bgAudio.paused) {
        bgAudio.volume = 0.4;
        bgAudio.play().then(() => {
          muteBtn.innerText = 'üîä';
        }).catch(err => console.log("Audio play blocked"));
      }
    }

    // –°–ª—É—à–∞–µ–º –ª—é–±–æ–π –∫–ª–∏–∫ –∏–ª–∏ –∫–∞—Å–∞–Ω–∏–µ –¥–ª—è —Å—Ç–∞—Ä—Ç–∞ –∑–≤—É–∫–∞
    document.body.addEventListener('click', startExperience, { once: false });
    document.body.addEventListener('touchstart', startExperience, { once: false });

    // –ó–≤—É–∫ –∫–ª–∏–∫–∞ –¥–ª—è –∫–Ω–æ–ø–æ–∫
    document.querySelectorAll('.sfx-trigger').forEach(el => {
      el.addEventListener('click', () => {
        clickSound.currentTime = 0;
        clickSound.play().catch(()=>{});
      });
    });

    // –ö–Ω–æ–ø–∫–∞ Mute
    muteBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      if (bgAudio.muted) {
        bgAudio.muted = false;
        muteBtn.innerText = 'üîä';
      } else {
        bgAudio.muted = true;
        muteBtn.innerText = 'üîá';
      }
    });

    // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('visible');
      });
    }, { threshold: 0.1 });
    document.querySelectorAll('.poster').forEach(p => observer.observe(p));
  </script>
</body>
</html>
